<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Pokédex</title>
    <link rel="icon" href="images/pokeball-icon.svg">
    <script defer src="src/script.js"></script> 
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <body>
        <audio autoplay controls loop id="player" src="music/Pokémon Center.mp3" type="audio/mpeg"></audio> 
        <div>
            <button id=mute-button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/ Unmute ♫</button>
        </div>
    <header>
        <img class="pokeball" src="images/pokeball.png" alt="pokeball">
        <h1 class="pokemon-header">Pokémon Pokédex</h1>    
    </header>
    <main>
        <div class="first-section-container">
            <div id="showcase-pokemon"></div>
            <div id="pokemon-obtained-list">
                <h3>Pokémon Obtained</h3>
            </div>
            <div class= "pokemon-team-list-div">
                <h3>Pokémon Team List</h3>
                <ol id='pokemon-team-list'></ol>
            </div>
        </div>
        <div class="pokemon-team-container-and-form">
            <div id="pokemon-team-container">
                <h3>Pokémon Team</h3>
            </div>
            <div>
                <form id="save-team">
                    <input type="text" placeholder="Team name" name="team-name" id="team-name">
                    <button class="save-team-button" type="submit">Save team</button>
                </form>
                <button id="clear-team">Clear team</button>
            </div>
        </div>
            <div class="pokemon-list-background">
            <div>
                <form id="pokemon-search-form">
                    <input list="pokemon-datalist" type="text" placeholder="Pokémon name" name="search" id="search" >
                    <datalist id="pokemon-datalist"></datalist>
                    <button id="find-button" type="submit">Find</button>
                </form>
                <div class="random-pokemon-button-div">
                    <button id="random-pokemon">Get Random Pokémon</button>
                </div>
            </div>
            <div>
                <ol id="pokemon-list-container"></ol>
            </div>
            <div class=front-back-button>
                <button id="back"> <= </button>
                <button id="forward"> => </button>
            </div>
        </div>
    </main>
    <footer class="footer-container">
            <img class="dancing-pikachu-1" src= "images/dancing pikachu.gif" alt="dancing pikachu">
            <img class="dancing-pikachu-2" src= "images/dancing pikachu.gif" alt="dancing pikachu">
            <p class="footer-div">Created by Willie Shi and Alan Xu</p>
    </footer>
</body>
</html>
